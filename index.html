<!DOCTYPE html>
<html>
<head>
    <title>Common HTML Tags</title>
</head>

<body>

    <!-- Headings -->
    <h1>Main Heading</h1>
    <h2>Sub Heading</h2>
    <h3>Small Heading</h3>

    <!-- Paragraph -->
    <p>This is a sample paragraph.</p>

    <!-- Text Formatting -->
    <b>Bold Text</b><br>
    <i>Italic Text</i><br>
    <u>Underlined Text</u><br><br>

    <!-- Link -->
    <a href="https://example.com">Visit Example</a><br><br>

    <!-- Image -->
    <img src="image.jpg" alt="Sample Image"><br><br>

    <!-- Lists -->
    <ul>
        <li>Unordered Item 1</li>
        <li>Unordered Item 2</li>
    </ul>

    <ol>
        <li>Ordered Item 1</li>
        <li>Ordered Item 2</li>
    </ol>
  
    <div>This is a div section (block element).</div>
    <span>This is a span element (inline text).</span>

</body>
</html>
